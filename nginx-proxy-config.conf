# ═══════════════════════════════════════════════════════════════
# MEUMU ONLINE - CONFIGURAÇÃO NGINX PROXY REVERSO
# ═══════════════════════════════════════════════════════════════
# 
# COMO USAR:
# 1. sudo nano /etc/nginx/sites-available/meumu.com
# 2. Copie o bloco "location /api/" abaixo
# 3. Cole dentro do bloco "server { ... }" que JÁ tem SSL
# 4. sudo nginx -t (testar)
# 5. sudo systemctl restart nginx
# 
# ═══════════════════════════════════════════════════════════════

server {
    # ═══════════════════════════════════════════════════════════
    # CONFIGURAÇÃO EXISTENTE (NÃO MEXER!)
    # ═══════════════════════════════════════════════════════════
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name meumu.com www.meumu.com;
    
    # Certificados SSL (já configurados pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/meumu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meumu.com/privkey.pem;
    
    # Root do site (frontend buildado)
    root /home/meumu.com/public_html/dist;
    index index.html;
    
    # ═══════════════════════════════════════════════════════════
    # NOVO: PROXY REVERSO PARA BACKEND NODE.JS
    # ═══════════════════════════════════════════════════════════
    
    # Rota da API Backend (Node.js na porta 3001)
    location /api/ {
        # Proxy para backend local (sem SSL internamente)
        proxy_pass http://127.0.0.1:3001/api/;
        
        # Headers HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Headers de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS (permitir frontend acessar backend)
        add_header 'Access-Control-Allow-Origin' 'https://meumu.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Preflight OPTIONS request
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://meumu.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Timeouts generosos para queries pesadas
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ═══════════════════════════════════════════════════════════
    # FRONTEND (React/Vite SPA)
    # ═══════════════════════════════════════════════════════════
    
    # Servir arquivos estáticos do frontend
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache para assets buildados
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # ═══════════════════════════════════════════════════════════
    # SEGURANÇA
    # ═══════════════════════════════════════════════════════════
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|sql|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ═══════════════════════════════════════════════════════════
    # LOGS
    # ═══════════════════════════════════════════════════════════
    
    access_log /var/log/nginx/meumu_access.log;
    error_log /var/log/nginx/meumu_error.log;
}

# ═══════════════════════════════════════════════════════════════
# REDIRECIONAMENTO HTTP → HTTPS
# ═══════════════════════════════════════════════════════════════

server {
    listen 80;
    listen [::]:80;
    server_name meumu.com www.meumu.com;
    
    # Redirecionar tudo para HTTPS
    return 301 https://$server_name$request_uri;
}

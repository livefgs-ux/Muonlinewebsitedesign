# ═══════════════════════════════════════════════════════════════
#  CONFIGURAÇÃO NGINX - SEGURANÇA AVANÇADA
#  MeuMU Online
# ═══════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name meumu.com www.meumu.com;
    
    # ────────────────────────────────────────────────────────────
    # REDIRECIONAR HTTP -> HTTPS
    # ────────────────────────────────────────────────────────────
    
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name meumu.com www.meumu.com;
    
    # ────────────────────────────────────────────────────────────
    # CERTIFICADO SSL (Let's Encrypt recomendado)
    # ────────────────────────────────────────────────────────────
    
    ssl_certificate /etc/letsencrypt/live/meumu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meumu.com/privkey.pem;
    
    # SSL moderno (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # ────────────────────────────────────────────────────────────
    # HEADERS DE SEGURANÇA
    # ────────────────────────────────────────────────────────────
    
    # Prevenir clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # XSS Protection
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # HSTS (6 meses)
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;
    
    # Referrer Policy
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ────────────────────────────────────────────────────────────
    # BLOQUEAR ARQUIVOS SENSÍVEIS
    # ────────────────────────────────────────────────────────────
    
    # Bloquear arquivos de configuração
    location ~ /\.(env|git|gitignore|htaccess|htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Bloquear arquivos de backup
    location ~ \.(bak|backup|swp|swo|sql|sql.gz|dump)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Bloquear web.config e similares
    location ~ (web\.config|\.well-known/security\.txt)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Bloquear logs
    location ~ /logs/ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Bloquear node_modules
    location ~ /node_modules/ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Bloquear arquivos de código fonte
    location ~ \.(ts|tsx|jsx|json|lock)$ {
        # Permitir apenas se for assets do React buildado
        if ($request_uri !~ "^/assets/") {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
    }
    
    # ────────────────────────────────────────────────────────────
    # RATE LIMITING (PROTEÇÃO EXTRA)
    # ────────────────────────────────────────────────────────────
    
    # Zona para rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    
    # API geral - 10 req/s
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Auth endpoints - 5 req/min (mais restrito)
    location ~ ^/api/(auth|login|register) {
        limit_req zone=auth_limit burst=10 nodelay;
        
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # ────────────────────────────────────────────────────────────
    # PROXY PARA BACKEND NODE.JS
    # ────────────────────────────────────────────────────────────
    
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ────────────────────────────────────────────────────────────
    # CACHE DE ASSETS ESTÁTICOS
    # ────────────────────────────────────────────────────────────
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3001;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ────────────────────────────────────────────────────────────
    # LOGS
    # ────────────────────────────────────────────────────────────
    
    access_log /var/log/nginx/meumu-access.log;
    error_log /var/log/nginx/meumu-error.log warn;
}

# ═══════════════════════════════════════════════════════════════
#  CONFIGURAÇÃO ALTERNATIVA (SEM NGINX - PORTA 3001 DIRETA)
# ═══════════════════════════════════════════════════════════════
#
# Se você NÃO usar nginx e acessar direto pela porta 3001,
# o backend Node.js já tem todas as proteções implementadas:
#
# ✅ Helmet (headers de segurança)
# ✅ CORS restrito
# ✅ Rate limiting
# ✅ XSS protection
# ✅ Sanitização de inputs
# ✅ Audit log
# ✅ Alertas de segurança
#
# Mas para HTTPS, você PRECISA de nginx ou certbot standalone.
#
